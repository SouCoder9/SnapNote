<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>SnapNote</title>
</head>

<body class="bg-dark text-light">
    <div class="container text-center">
        <img src="IMG_20240906_221812.png" alt="noterr.io Logo" class="img-fluid mt-3">

       
        <div id="toolbar" class="d-flex flex-wrap justify-content-center my-3">
            <button id="freeDrawBtn" class="btn btn-secondary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button id="addTextBtn" class="btn btn-secondary"><i class="fa-solid fa-font"></i></button>
            <button id="increaseFontSizeBtn" class="btn btn-secondary">A+</button>
            <button id="decreaseFontSizeBtn" class="btn btn-secondary">A-</button>
            <div id="shapes-container">
                <button id="shapesBtn" class="btn btn-secondary"><i class="fa fa-shapes"></i></button>
                <div id="shapesMenu">
                    <button onclick="addShape('rectangle')">Rectangle</button>
                    <button onclick="addShape('circle')">Circle</button>
                    <button onclick="addShape('triangle')">Triangle</button>
                    <button onclick="addShape('hexagon')">Hexagon</button>
                    <button onclick="addShape('ellipse')">Ellipse</button>
                </div>
            </div>
            <button id="eraserBtn" class="btn btn-secondary"><i class="fas fa-eraser"></i></button>
            <button id="fillColorBtn" class="btn btn-secondary"><i class="fas fa-fill-drip"></i></button>
            <button id="colorPaletteBtn" class="btn btn-secondary"><i class="fas fa-palette"></i></button>
            <input type="color" id="colorPicker" value="#000000" style="display: none;">
            <button id="deleteSelectedBtn" class="btn btn-secondary"><i class="fa-solid fa-xmark"></i></button>
            <button id="deleteAllBtn" class="btn btn-secondary"><i class="fa-solid fa-trash"></i></button>
            <button id="saveBtn" class="btn btn-secondary"><i class="fa-solid fa-file-arrow-down"></i></button>
        </div>

        
        <div id="canvas-container" class="mx-auto mb-4">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        
        <footer>
            <p>"The Minimalist Platform To Keep Notes"</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
