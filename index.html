<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>SnapNote</title>
</head>

<body>
    <img src="IMG_20240906_221812.png" alt="noterr.io Logo" style="width: 200px; height: auto;">

    <!-- Toolbar Section -->
    <div id="toolbar">
        <button id="freeDrawBtn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button id="addTextBtn"><i class="fa-solid fa-font"></i></button>
        <button id="increaseFontSizeBtn">A+</button> <!-- Button to increase font size -->
        <button id="decreaseFontSizeBtn">A-</button>
        <div id="shapes-container">
            <button id="shapesBtn"><i class="fa fa-shapes"></i></button>
            <div id="shapesMenu">
                <button onclick="addShape('rectangle')">Rectangle</button>
                <button onclick="addShape('circle')">Circle</button>
                <button onclick="addShape('triangle')">Triangle</button>
                <button onclick="addShape('hexagon')">Hexagon</button>
                <button onclick="addShape('ellipse')">Ellipse</button>
            </div>
        </div>
        <button id="eraserBtn"><i class="fas fa-eraser"></i></button>
        <button id="fillColorBtn"><i class="fas fa-fill-drip"></i></button>

        <!-- Color Picker Button -->
        <button id="colorPaletteBtn"><i class="fas fa-palette"></i></button>
        <input type="color" id="colorPicker" value="#000000" style="display: none;">

        <!--delete -->
        <button id="deleteSelectedBtn"><i class="fa-solid fa-xmark"></i></button>
        <button id="deleteAllBtn"><i class="fa-solid fa-trash"></i></button>



        <!-- Save Button with Font Awesome Icon -->
        <button id="saveBtn"><i class="fa-solid fa-file-arrow-down"></i></button>
    </div>

    <!-- Canvas Section -->
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>


    <!-- Footer Section -->
    <footer>
        <p>"The Minimalist Platform To Keep Notes"</p>
    </footer>


    <!-- Include Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
